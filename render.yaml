services:
  - type: web
    name: recipe-reco
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn recipereco.wsgi"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-reco-db
          property: connectionString

databases:
  - name: recipe-reco-db
    plan: free
