<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Reco{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            color: #333;
        }

        /* Navigation Header */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-logo {
            font-size: 2rem;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }

        /* Dropdown Styles */
        .user-dropdown {
            position: relative;
        }

        .dropdown-trigger {
            background: rgba(76, 175, 80, 0.1);
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2E7D32;
            font-weight: 600;
            font-family: inherit;
        }

        .dropdown-trigger:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .nav-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }

        .nav-avatar-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            min-width: 200px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 10px;
            display: none;
            z-index: 2000;
            animation: fadeInScale 0.2s ease-out;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dropdown-menu.active {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #555 !important;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
            color: #4CAF50 !important;
            transform: translateX(5px);
        }

        .dropdown-item svg {
            color: #718096;
            transition: color 0.2s;
        }

        .dropdown-item:hover svg {
            color: #4CAF50;
        }

        .dropdown-divider {
            height: 1px;
            background: #eee;
            margin: 8px 5px;
        }

        .dropdown-item.logout {
            color: #dc3545 !important;
        }

        .dropdown-item.logout:hover {
            background: rgba(220, 53, 69, 0.05);
        }

        .dropdown-item.logout svg {
            color: #dc3545;
        }

        /* Main Content */
        main {
            padding: 40px 20px;
            min-height: calc(100vh - 70px);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            box-shadow: none;
        }

        .btn-outline:hover {
            background: #4CAF50;
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-top: 5px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: auto;
        }

        .footer p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Links */
        a {
            color: #4CAF50;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #2E7D32;
        }

        /* Responsive */
        /* Messages / Toasts */
        .messages-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .message-toast {
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.5s ease-out forwards;
            pointer-events: auto;
            min-width: 250px;
        }

        .message-toast.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .message-toast.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .message-toast.info {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .message-toast.warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .card {
                padding: 25px;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if user.is_authenticated %}
    <nav class="navbar">
        <a href="{% url 'dashboard' %}" class="nav-brand">
            <span class="nav-logo">üç≥</span>
            <span class="nav-title">Recipe Reco</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'recipe_list' %}" class="nav-link">Recipes</a>
            <a href="{% url 'recipe_create' %}" class="nav-link">Add Recipe</a>

            <div class="user-dropdown">
                <button class="dropdown-trigger" id="userDropdownTrigger">
                    {% if user.profile.profile_picture %}
                    <img src="{{ user.profile.profile_picture.url }}" class="nav-avatar" alt="User">
                    {% else %}
                    <div class="nav-avatar-placeholder">üë§</div>
                    {% endif %}
                    <span class="nav-username">{{ user.username }}</span>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 10l5 5 5-5z" />
                    </svg>
                </button>
                <div class="dropdown-menu" id="userDropdownMenu">
                    <a href="{% url 'dashboard' %}" class="dropdown-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                        </svg>
                        Dashboard
                    </a>
                    <a href="{% url 'profile_edit' %}" class="dropdown-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                        </svg>
                        Edit Profile
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'logout' %}" class="dropdown-item logout">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main>
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="message-toast {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script>
        // Dropdown Toggle Logic
        document.addEventListener('DOMContentLoaded', () => {
            const trigger = document.getElementById('userDropdownTrigger');
            const menu = document.getElementById('userDropdownMenu');

            if (trigger && menu) {
                trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menu.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!menu.contains(e.target) && !trigger.contains(e.target)) {
                        menu.classList.remove('active');
                    }
                });
            }
        });
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
